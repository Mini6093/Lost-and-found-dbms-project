<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Lost Item - RVU</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="report-lost.html" class="active">Report Lost Item</a></li>
            <li><a href="view-lost.html">View Lost Items</a></li>
        </ul>
    </nav>
 
    <!-- Form Section -->
    <section class="form-section">
        <div class="container">
            <h2>Report a Lost Item</h2>
            <form id="reportLostForm">
                <label for="itemName">Item Name</label>
                <input type="text" id="itemName" name="itemName" required>

                <label for="description">Description</label>
                <textarea id="description" name="description" required></textarea>

                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="">Select Category</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Books">Books</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Accessories">Accessories</option>
                </select>

                <label for="lostDate">Lost Date</label>
                <input type="date" id="lostDate" name="lostDate" required>

                <label for="location">Select Location:</label>
                <select id="location" name="location" required>
                    <option value="a">Block A</option>
                    <option value="b">Block B</option>
                    <option value="c">Block C</option>
                    <option value="d">Block D</option>
                    <option value="ground">Ground</option>
                    <option value="mingosCanteen">Mingos Canteen</option>
                    <option value="campusRoads">Campus Roads</option>
                    <option value="library">Near/Inside Library</option>
                </select>

                <label for="contact">Your Mobile Number</label>
                <input type="tel" id="contact" name="contact" required>

                <button type="submit" class="btn">Submit Report</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 RVU Lost and Found | <a href="mailto:support@rvu.edu">Contact Us</a></p>
    </footer>
 
    <script src="js/reportLost.js"></script>
</body>
</html>
